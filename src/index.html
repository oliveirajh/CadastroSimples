<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <div>
        <H1>Cadastro de usuários</H1>
        <form action="#">
            <div class="boxForm">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <br/>
                <label for="nome">Data de Nascimento: </label>
                <input type="date" name="dataNasc" id="dataNasc" placeholder="Data de Nascimento" required>
                <br/>
                <label for="nome">Telefone: </label>
                <input type="text" name="tel" id="tel" maxlength="15" placeholder="(00) 00000-0000 " required>
                <br/>
                <label for="nome">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <br/>
                <button type="submit">Cadastrar novo usuário</button>
            </div>
        </form>
        <div id="registeredUsers">
            <h2>Usuários Cadastrados</h2>
            <input type="text" id="searchUser" placeholder="Digite o nome do usuário que deseja pesquisar">
            <button id="btnSearchUser">Pesquisar</button>
            <button id="btnClearSearch">Limpar Pesquisar</button>
            <table id="usersRegister">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
